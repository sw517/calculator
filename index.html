<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div id="content-wrap">
	<div class="container">
		<div id="calculator">
			<div class="inner">
				<div class="screen">
					<div class="input"></div>
					<div class="result"></div>
				</div>
				<div class="buttons">
					<div class="btn-row">
						<div class="btn function"><span>AC</span></div>
						<div class="btn function"><span>SAVE</span></div>
						<div class="btn operation" data="divide"><span>&divide;</span></div>
					</div>
					<div class="btn-row">
						<div class="btn num" data="."><span>.</span></div>
						<div class="btn num" data="0"><span>0</span></div>
						<div class="btn blank"><span></span></div>
						<div class="btn operation" data="multiply"><span>&times;</span></div>
					</div>
					<div class="btn-row">
						<div class="btn num" data="1"><span>1</span></div>
						<div class="btn num" data="2"><span>2</span></div>
						<div class="btn num" data="3"><span>3</span></div>
						<div class="btn operation" data="subtract"><span>-</span></div>
					</div>
					<div class="btn-row">
						<div class="btn num" data="4"><span>4</span></div>
						<div class="btn num" data="5"><span>5</span></div>
						<div class="btn num" data="6"><span>6</span></div>
						<div class="btn operation" data="plus"><span>+</span></div>
					</div>
					<div class="btn-row">
						<div class="btn num" data="7"><span>7</span></div>
						<div class="btn num" data="8"><span>8</span></div>
						<div class="btn num" data="9"><span>9</span></div>
						<div class="btn operation" data="equals"><span>=</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
